<h1>Issue number: <small>{{ issueNumber() }}</small></h1>
<a routerLink="/">Regresar</a>


@if ( issueQuery.data() === undefined ) {
  <p>Cargando Issue</p>
} @else {

  <issue-comment [issue]="issueQuery.data()!" />

}

<!-- Comments -->
@if(issueCommentsQuery.isLoading()) {
  <p>Cargando comentarios</p>
} @else {
  <!-- IssueCommentsQuery -->
  @for (comment of issueCommentsQuery.data(); track comment.id) {
    <issue-comment [issue]="comment" />
  } @empty {
    <p>No hay comentarios que mostrar</p>
  }
}
